<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train Schedule </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"  href="asset/style.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


</head>

<body class="my-project"> 

  <div class="container">
    <div class="jumbotron transparent">
      <h1 class="test-center">Space Ship Timetable</h1>
      <h3 class="test-center">Departure from Earth</h3>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4 transparent">
          <div class="card-header "><h2>Current Ship Schedule</h2></div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='ship-table'>
              <thead>
                <tr>
                  <th scope="col">Ship Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrivel</th>
                  <th scope="col">Minutes Away</th>

                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">

        <div class="card mb-4 transparent">
          <div class="card-header"><h2>Add Ship</h2> </div>
          <div class="card-body">






            <form> 
              <div class="form-group">
                <label for="ship-name-input">Ship Name</label>
                <input class="form-control" id="ship-name-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="first-ship-time-input">First Ship Time</label>
                <input class="form-control" id="first-ship-time-input" placeholder="" type="text">



                <button id="add-ship-btn" >Submit</button>

            </form>

          </div>
        </div>
      </div>

    </div>

  </div>
  <script src="asset/java.js"></script>

</body>

</html>
